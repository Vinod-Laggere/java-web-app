# Maven
- task: AzureKeyVault@2
  inputs:
    azureSubscription: 'Free Trial(0598a8b5-34e7-4d57-83cb-9ddc88be8e06)'
    KeyVaultName: 'vinvault2'
    SecretsFilter: '*'
    RunAsPreJob: true
